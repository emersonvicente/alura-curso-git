        <h1>Git</h1>
        <h2>Sobre o Git</h2>

        <p>O Git &eacute; ferramenta de controle de vers&atilde;o para projetos em qualquer linguagem, em qualquer plataforma.</p>

        <h3>Origem:</h3>
       	<p>O Git foi inicialmente projetado e desenvolvido por Linus Torvalds para o desenvolvimento do kernel Linux, mas foi adotado por muitos outros projetos.</p>
